<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="../../static/css/bootstrap.css"
    th:href="@{/css/bootstrap.css}"
  />
  <link
    rel="stylesheet"
    href="../../static/css/style.css"
    th:href="@{/css/style.css}"
  />
</head>
<body>
      <nav class="navbar navbar-default" th:fragment="header">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a
              class="navbar-brand"
              href="list.html"
              th:href="@{/employee/showList}"
            >
              <!-- 企業ロゴ -->
              <img
                src="../../static/img/header_logo_small.png"
                th:src="@{/img/header_logo_small.png}"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li class="active"><a href="list.html">従業員管理</a></li>
            </ul>
            <p class="navbar-text navbar-right">
              <span th:text="${session.administratorName + 'さん'}"
                >山田さん</span
              >こんにちは！ &nbsp;&nbsp;&nbsp;
              <a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}"
                >ログアウト</a
              >
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
<div th:fragment="footer">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script
        src="../../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"
      ></script>
    </div>
    
</body>
</html>
