<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>従業員管理システム</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <!-- ヘッダー -->
    <div th:insert="~{common/header :: empHeader}"></div>
    <!-- パンくずリスト -->
    <ol class="breadcrumb">
      <li>
        <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
      </li>
      <li class="active">従業員詳細</li>
    </ol>

    <!-- register form -->
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
          <!-- ここから上を編集する必要はありません -->

          <form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
            <fieldset>
              <legend>従業員情報</legend>
              <table class="table table-striped">
                <tr>
                  <th nowrap>従業員名</th>
                  <td>
                    <label class="error-messages" th:errors="*{name}">
                      氏名を入力してください
                    </label>
                    <input type="text" name="name" class="form-control" th:field="${employee.name}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>写真</th>
                  <td>
                    <input type="hidden" name="image" th:value="${employee.image}">
                    <img src="../../static/img/e2.png" th:src="@{/img/} + ${employee.image}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>性別</th>
                  <td>
                    <label class="error-messages" th:errors="*{gender}">
                      性別を入力してください
                    </label>
                    <input type="text" name="gender" class="form-control" th:field="${employee.gender}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>入社日</th>
                  <td>
                    <label class="error-messages" th:errors="*{hireDate}">
                      日付を選択してください
                    </label>
                    <input type="date" name="hireDate" class="form-control" th:field="${employee.hireDate}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>メールアドレス</th>
                  <td>
                    <label class="error-messages" th:errors="*{mailAddress}">
                      メールアドレスを入力してください
                    </label>
                    <input type="text" name="mailAddress" class="form-control" th:field="${employee.mailAddress}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>郵便番号</th>
                  <td>
                    <label class="error-messages" th:errors="*{zipCode}">
                      郵便番号を入力してください
                    </label>
                    <input type="text" name="zipCode" class="form-control" th:field="${employee.zipCode}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>住所</th>
                  <td>
                    <label class="error-messages" th:errors="*{address}">
                      住所を入力してください
                    </label>
                    <input type="text" name="address" class="form-control" th:field="${employee.address}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>電話番号</th>
                  <td>
                    <label class="error-messages" th:errors="*{telephone}">
                      電話番号を入力してください
                    </label>
                    <input type="text" name="telephone" class="form-control" th:field="${employee.telephone}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>給料</th>
                  <td>
                    <label class="error-messages" th:errors="*{salary}">
                      給料を入力してください
                    </label>
                    <input type="text" name="salary" class="form-control" th:field="${employee.salary}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>特性</th>
                  <td>
                    <label class="error-messages" th:errors="*{characteristics}">
                      特性を入力してください
                    </label>
                    <textarea type="text" name="characteristics" class="form-control" rows="5" cols="33"
                      th:text="${employee.characteristics}"></textarea>
                  </td>
                </tr>
                <tr>
                  <th nowrap>扶養人数</th>
                  <td>
                    <label class="error-messages" th:errors="*{dependentsCount}">
                      扶養人数を入力してください
                    </label>
                    <label class="control-label" style="color: red" for="dependentsCount"></label>
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <input type="text" name="dependentsCount" id="dependentsCount" class="form-control" value="3"
                      th:value="${employee.dependentsCount}" />
                  </td>
                </tr>
              </table>
              <button type="submit" class="btn btn-primary">更新</button>
            </fieldset>
          </form>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
  </div>
  <!-- end container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
</body>

</html>
