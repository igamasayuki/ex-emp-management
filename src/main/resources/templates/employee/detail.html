<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../common/head :: header '従業員管理システム', scripts = ~{::script}, links = ~{::link})">
  <!-- 当画面で使用するjavascript、cssをフラグメントに渡します -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
  <script type="text/javascript" th:src="@{/scripts/user.js}"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<span th:text="${session.administratorName + 'さん'}">山田さん</span>こんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped" th:object="${employee}">
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
							    <input type="text" name="name" id="name" class="form-control" th:value="*{name}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
									<img th:if="*{gender.equals('男性')}" th:src="@{/img/e1.png}">
									<img th:if="*{gender.equals('女性')}" th:src="@{/img/e2.png}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
									<input type="text" name="gender" id="gender" class="form-control" th:value="*{gender}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							    	<input type="text" name="hireDate" id="hireDate" class="form-control" th:value="*{hireDate}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							    	<input type="text" name="mailAddress" id="mailAddress" class="form-control" th:value="*{mailAddress}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
									<input type="text" name="zipCode" id="zipCode" class="form-control" th:value="*{zipCode}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							    	<input type="text" name="address" id="address" class="form-control" th:value="*{address}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							    	<input type="text" name="telephone" id="telephone" class="form-control" th:value="*{telephone}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
							    <input type="text" name="salary" id="salary" class="form-control" th:value="*{salary}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							    <input type="text" name="characteristics" id="characteristics" class="form-control" th:value="*{characteristics}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
							    	<label class="error-messages">
											扶養人数を入力してください
									</label>
									<label class="control-label" style="color: red" for="dependentsCount"></label>
									<input type="hidden" name="id" th:value="*{id}">
									<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" th:value="*{dependentsCount}">
							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>

					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" ></script>
</body>
</html>
