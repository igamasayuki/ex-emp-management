<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="footers::header"></div>
   

      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li>
          <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
        </li>
        <li class="active">従業員詳細</li>
      </ol>

      <!-- register form -->
      <div class="row">
        <div
          class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->
            <form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
              <fieldset>
                <legend>従業員情報</legend>
                <table class="table table-striped">
                  <tr>
                    <th nowrap>従業員名</th>
                    <td>
                      <div th:errors="*{name}" style="color: red;"></div >
                      <input type="text" name="name" th:filed="*{name}" th:value="${employee.name}">
                
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>写真</th>
                    <span style="color: red;"></span>
                    <td>
                      <img th:src="@{'/img/'+${employee.image}+'/'}">
                    </td>
                  </tr>
                  <tr>
                    
                    <th nowrap>性別</th>
                    
                    <td>
                      <div  th:errors="*{gender}" style="color: red;"></div >
                      <input type="text" name="gender" th:filed="*{gender}" th:value="${employee.gender}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>入社日</th>
                    
                    <td>
                      <div  th:errors="*{hireDate}" style="color: red;"></div >
                      <input type="text" name="hireDate" th:filed="*{hireDate}" th:value="${employee.hireDate}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>メールアドレス</th>
                    
                    <td>
                      <div  th:errors="*{mailAddress}" style="color: red;"></div >
                      <input type="text" name="mailAddress" th:filed="*{mailAddress}" th:value="${employee.mailAddress}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>郵便番号</th>
                    
                    <td>
                      <div  th:errors="*{zipCode}" style="color: red;"></div >
                      <input type="text" name="zipCode" th:filed="*{zipCode}" th:value="${employee.zipCode}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>住所</th>
                    
                    <td>
                      <div  th:errors="*{address}" style="color: red;"></div >
                      <input type="text" name="address" th:filed="*{address}" th:value="${employee.address}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>電話番号</th>
                    
                    <td>
                      <div  th:errors="*{telephone}" style="color: red;"></div >
                      <input type="text" name="telephone" th:filed="*{telephone}" th:value="${employee.telephone}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>給料</th>
                    
                    <td>
                      <div  th:errors="*{salary}" style="color: red;"></div >
                      <input type="text" name="salary" th:filed="*{salary}" th:value="${employee.salary}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>特性</th>
                    
                    <td>
                      <div  th:errors="*{characteristics}" style="color: red;"></div>
                      <input type="text" name="characteristics" size="20" th:filed="*{characteristics}" th:value="${employee.characteristics}">
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>扶養人数</th>
                    <td>
                      <label
                        class="control-label"
                        style="color: red"
                        for="dependentsCount"
                      ></label>
                      <input type="hidden" name="id" th:value="${employee.id}"/>
                      <span th:errors="*{dependentsCount}" style="color:red"></span>
                      <input
                        type="text"
                        name="dependentsCount"
                        id="dependentsCount"
                        class="form-control"
                        th:filed="*{dependentsCount}"
                        th:value="${employee.dependentsCount}"
                      />
                    </td>
                  </tr>
                </table>
                <button type="submit" class="btn btn-primary">更新</button>
              </fieldset>
            </form>
            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
   <div th:insert="footers::footer"></div>
  </body>
</html>
