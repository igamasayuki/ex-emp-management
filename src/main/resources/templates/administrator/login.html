<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- 上余白 -->
      <div class="row">
        <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img
            src="../../static/img/header_logo.png"
            th:src="@{/img/header_logo.png}"
          />
        </div>
      </div>
      <!-- login form -->
      <div class="row">
        <div
          class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <form method="post" action="../employee/list.html" th:action="@{/login}" th:object="${loginForm}">
              <fieldset>
                <legend>ログイン</legend>
                <div class="form-group">
                  <span th:if="${errorMessage}!=null">
                  <div class="alert alert-danger">
                    <span th:text="${errorMessage}">メールアドレスまたはパスワードが不正です</span>
                  </div>
                </span>
                </div>
                <div class="form-group">
                 
                  <label for="mailAddress">メールアドレス:</label>
                  <span th:errors="*{mailAddress}" style="color:red">エラー！</span>
                  <br>
                  <input
                    type="text"
                    name="mailAddress"
                    id="mailAddress"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{mailAddress}"
                  />
                </div>
                <div class="form-group">
                
                  <label for="inputPassword" th:field="*{password}">パスワード:</label>
                  <span th:errors="*{password}" style="color:red">エラー！</span>
                  <br>
                  <input
                    type="password"
                    name="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    ログイン
                  </button>
                </div>
                <div class="form-group">
                  <a th:href="@{/toInsert}">管理者登録はこちらから</a>
                </div>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
  </body>
</html>
